<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Family Profile Display</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static',filename='css/materialize.css')}}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static',filename='css/home.css')}}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Macondo|Lato|Indie+Flower|Shadows+Into+Light|Ruda|Source+Sans+Pro" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet" />
  <style>
    * { background-color: #F5F5F5;
        padding-left: 5px; 
        padding-right: 5px; }
    .divider { padding: 0px; }
  </style>
</head>
<body>
  <h1>Family Name</h1>
  <div class="divider"></div>
  <div class="section">
    <h5>Contact Info</h5>
    <p><i class="fa fa-exclamation-circle" aria-hidden="true"></i>Primary form of contact:</p>
    <p><i class="fa fa-phone" aria-hidden="true"></i>Phone:</p>
    <p><i class="fa fa-envelope" aria-hidden="true"></i>Email:<a href="mailto:dsevilla@stevens.edu"></a></p>
    <p><i class="fa fa-home" aria-hidden="true"></i>Address:</p> <!-- perhaps google maps link -->
  </div>
  <div class="divider"></div>
  <div class="section">
    <h5>Personal Info</h5>
    <p><i class="fa fa-bed" aria-hidden="true"></i>Home Status</p>
    <p><i class="fa fa-briefcase" aria-hidden="true"></i>Employment Status:</p>
    <p><i class="fa fa-heartbeat" aria-hidden="true"></i>Medical Needs</p>
  </div>
  <div class="divider"></div>
  <div class="section">
    <h5>Circumstances</h5>
    <p>Stuff</p>
  </div>     
</body>
</html>
